name: security-check

on:
  pull_request:
    branches:
      - test
    paths:
      - "**/*.c"
      - "**/*.cpp"
      - "src/**"
      - "models/**"

jobs:
  run-security-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Get changed files in PR
        id: diff
        run: |
          BASE_SHA=${{ github.event.pull_request.base.sha }}
          HEAD_SHA=${{ github.event.pull_request.head.sha }}

          CHANGED_FILES=$(git diff --name-only "$BASE_SHA" "$HEAD_SHA" | tr '\n' ' ')
          echo "files=$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "Archivos detectados en el diff:"
          echo "$CHANGED_FILES"

      - name: Skip if no relevant files changed
        if: steps.diff.outputs.files == ''
        run: echo "No relevant files changed, skipping security model."

      - name: Run security check on changed files
        if: steps.diff.outputs.files != ''
        run: |
          echo "Archivos cambiados: ${{ steps.diff.outputs.files }}"
          python -m secure_pipeline.ci_check ${{ steps.diff.outputs.files }}
